<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Health Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Registration Form -->
<div class="form-container">
    <h2>User Registration</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Register</button>
    </form>
</div>

<!-- Login Form -->
<div class="form-container">
    <h2>User Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Login</button>
    </form>
</div>

<!-- Appointment Scheduling -->
<div class="form-container">
    <h2>Schedule an Appointment</h2>
    <form id="appointmentForm">
        <label for="provider">Healthcare Provider:</label>
        <select id="provider" name="provider" required>
            <!-- Healthcare Providers will be populated via JavaScript -->
        </select><br><br>

        <label for="appointmentType">Consultation Type:</label>
        <select id="appointmentType" name="appointmentType" required>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="text">Text</option>
        </select><br><br>

        <label for="appointmentDate">Date & Time:</label>
        <input type="datetime-local" id="appointmentDate" name="appointmentDate" required><br><br>

        <button type="submit">Schedule Appointment</button>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
